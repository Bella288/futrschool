<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" href="/assets/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg" />
  <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="F" />
  <link rel="manifest" href="/assets/icons/site.webmanifest" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">🏫 Class Setup</a>
    <a href="dashboard.html" class="active">📋 Dashboard</a>
    <a href="schedule.html">⏰ Schedule</a>
    <a href="settings.html">⚙️ Settings</a>
  </nav>
  <header>
    <h1>📚 Assignment Dashboard</h1>
  </header>

  <section class="class-selection">
    <label for="class-select">Select Class:</label>
    <select id="class-select"></select>
  </section>

  <section class="assignment-form">
    <form id="add-assignment-form">
      <h2>Add New Assignment</h2>
      <input type="text" id="assignment-title" name="assignment-title" placeholder="Assignment Title" required />
      <input type="url" id="assignment-link" name="assignment-link" placeholder="Link (optional)" />
      <input type="date" id="due-date" name="due-date" required />
      <select id="category" name="category" required></select>
      <input type="number" id="points" name="points" placeholder="Points" required />
      <button type="submit">➕ Add Assignment</button>
    </form>
  </section>

  <section class="search-section">
    <h2>🔍 Search Assignments</h2>
    <div class="search-controls">
      <input type="text" id="search-input" placeholder="Search by title, category, or due date...">
      <button id="search-btn" class="search-button">Search</button>
      <button id="clear-search-btn" class="search-button">Clear</button>
    </div>
  </section>

  <section class="sort-section">
    <h2>🔀 Sort Assignments</h2>
    <div class="sort-controls">
      <select id="sort-by">
        <option value="due-asc">Due Date (Oldest First)</option>
        <option value="due-desc">Due Date (Newest First)</option>
        <option value="title-asc">Title (A-Z)</option>
        <option value="title-desc">Title (Z-A)</option>
        <option value="points-asc">Points (Low to High)</option>
        <option value="points-desc">Points (High to Low)</option>
        <option value="status">Completion Status</option>
      </select>
    </div>
  </section>

  <section class="assignments-list">
    <h2>📋 Assignments</h2>
    <div id="assignment-list"></div>
  </section>

  <section class="grade-display">
    <h2 id="gpa-display">📊 Grade: N/A</h2>
  </section>

  <script src="js/assignments.js"></script>
</body>
</html>
