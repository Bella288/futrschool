<head>

  <style>
    /* Additional styles for the date/time display */
    #currentDateTime {
      font-size: 1.2rem;
      color: #444;
      margin-top: 0.5rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .clock-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    /* Status indicator for reload - simplified */
    #reloadStatus {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">üè´ Class Setup</a>
    <a href="dashboard.html">üìã Dashboard</a>
    <a href="schedule.html" class="active">‚è∞ Schedule</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </nav>
  <header>
    <h1>‚è∞ Bell Schedule</h1>
    <div class="clock-container">
      <div id="currentDateTime">Loading time...</div>
      <div id="reloadStatus">Auto-reload active</div>
    </div>
  </header>
  
  <main>
    <section id="schedule"></section>
  </main>
  <script src="js/schedule.js"></script>
  
  <script>
    // Function to check time and reload if seconds are 00
    function checkTimeAndReload() {
      const now = new Date();
      const seconds = now.getSeconds();
      
      // Reload the page if seconds are 00
      if (seconds === 0) {
        setTimeout(() => {
          window.location.reload();
        }, 100); // Small delay to ensure smooth operation
      }
    }
    
    // Run the check every second
    setInterval(checkTimeAndReload, 1000);
    
    // Initial check
    checkTimeAndReload();
  </script>
</body>
